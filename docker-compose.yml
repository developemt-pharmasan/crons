version: '3.9'

services:
  test-crons-service:
    container_name: test-crons-service
    build: .
    command: npm run start
    env_file: .env
    restart: always
    ports:
      - "${APP_PORT}:3000"
    volumes:
      - ./:/usr/app
      - /usr/app/node_modules
    networks:
      - traefik-network
networks:
  traefik-network:
    external: true
